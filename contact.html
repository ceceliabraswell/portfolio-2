<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cecelia Braswell</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <section class="contact-container" id="contact">
      <header>
        <div class="logo">
          <a href="index.html"><img src="images/devCecelia.png" alt="Cecelia Braswell logo" /></a>
        </div>
        <input type="checkbox" id="nav_check" hidden />
        <nav>
          <div class="logo">
            <img src="images/devCecelia.png" alt="Cecelia Braswell logo" />
          </div>
          <ul>
            <li>
              <a href="index.html" class="active">Home</a>
            </li>
            <li>
              <!-- <a href="https://devceceliabraswell.blogspot.com/" target="_blank"
                >Blog</a
              > -->
            </li>
          </ul>
        </nav>
        <label for="nav_check" class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </label>
      </header>

      <!-- about me section -->

      <div class="form-container">
        <form>
          <div class="row">
            <div class="input-group">
              <input type="text" id="name" class="contact-input" required />
              <label for="name"
                ><i class="fa-solid fa-user" class="contact-label"></i> Your
                Name</label
              >
            </div>
            <div class="input-group">
              <input type="text" id="number" class="contact-input" required />
              <label for="number" class="phone" class="contact-label"
                ><i class="fa-solid fa-phone"></i> Phone Number</label
              >
            </div>
          </div>
          <div class="input-group">
            <input type="email" id="email" class="contact-input" required />
            <label for="email" class="contact-label"
              ><i class="fa-solid fa-envelope"></i> Email</label
            >
          </div>
          <div class="input-group">
            <textarea
              id="message"
              rows="8"
              class="contact-textarea"
              required
            ></textarea>
            <label for="message" class="contact-label"
              ><i class="fa-solid fa-message"></i> Your Message</label
            >
          </div>
          <button class="contact-button" type="submit" onclick="sendEmail()">
            SUBMIT <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>

    </section>

    <!-- back to top button -->

    <a href="#" class="back-to-top">
      <span class="material-icons">keyboard_double_arrow_up</span>
    </a>

    <!-- JS scripts -->

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="script.js"></script>
  </body>
</html>
